<body>
<container>
    <row id="leaderboard-heading" class="d-flex">
        <div class=" col-lg-3 col-md-2 col-sm-4" id="back-button">
            <a class="btn btn-lg btn-primary" href="home.html" role="button">Back</a>
        </div>
        
        <div class="w-50 mx-auto text-center">
            <h1>Leaderboard</h1>
        </div>
    </row>
    <row id="leaderboard-row">
        <div id="leaderboard-spacer" class="col-lg-1 col-md-1 col-sm-1"></div>
        <div id="leader-card" class="card col col-lg-7 col-md-6 col-sm-3 text-center mx-auto" style="width: 18rem;">
            <img class="leader-profile-picture" src="orangeCircle.svg" alt="Card image cap">
            <div class="card-body">

                 <!-- insert script here to find/fill top player info-->
              <h5 class="card-title">Mark</h5>
              <p class="card-text">Total Distance: 13 miles</p>
              <p class="card-text">Total Time: 2:00 hours</p>
              
            </div>
          </div>
        
        <div id="leaderboard-spacer" class="col-lg-1 col-md-1 col-sm-1">

        </div>
        <div id="the-rest-leaderboard" class ="col col-lg-7 col-md-6 col-sm-8 text-center">
            <table class="table table-hover">
                <thead>
                  <tr class="table-success">
                    <th scope="col"></th>
                    <th scope="col">Name</th>
                    <th scope="col">Miles</th>
                    <th scope="col">Time</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>13.0</td>
                    <td>2:00</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Gina</td>
                    <td>5.3</td>
                    <td>18:01</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>0</td>
                    <td>0:00</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </row>
</container>
