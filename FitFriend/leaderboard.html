<html lang="en">
<head>
<meta charset="UTF-8">
 
<!-- If IE use the latest rendering engine -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
 
<!-- Set the page to the width of the device and set the zoon level -->
<meta name="viewport" content="width = device-width, initial-scale = 1">
<title>FitFriend: Leaderboard</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>


</head>
<body>
<container>
    <row id="leaderboard-heading">
        <div class="w-50 mx-auto text-center">
            <h1>Leaderboard</h1>
        </div>
    </row>
    <row id="leaderboard-row">
        <div id="leaderboard-spacer" class="col-lg-1 col-md-1 col-sm-1"></div>
        <div id="leader-card" class="card col col-lg-6 col-md-6 col-sm-3 text-center mx-auto" style="width: 18rem;">
            <img class="leader-profile-picture" src="orangeCircle.svg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Player Name</h5>
              <p class="card-text">Total Distance: </p>
              <p class="card-text">Total Time: </p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        
        <div id="leaderboard-spacer" class="col-lg-1 col-md-1 col-sm-1">

        </div>
        <div id="the-rest-leaderboard" class ="col col-lg-7 col-md-6 col-sm-8 text-center">
            <div id="leaderboard-inner-row" class="d-inline-block">
                <div class="leaderboard-player w-80">
                <h1>not leader</h1>
                <div>
                    <p class="profile-name">player name</p>
                </div></div>
                
            </div>
            <div class="col-lg-12"><p class="hidden"></p></div>
            <div class="col-lg-12"><p class="hidden"></p></div>
            <div id="leaderboard-inner-row" class="col col-lg-5 col-md-4 col-sm-6">
                <h1>not leader</h1>
            </div>
            <div class="col-lg-12"><p class="hidden"></p></div>
            <row id="leaderboard-inner-row" class="col col-lg-5 col-md-4 col-sm-6">
                <h1>not leader</h1>
            </row>
            <div class="col-lg-12"><p class="hidden"></p></div>
            <h1>not leader</h1>
            <h1>not leader</h1>
        </div>
    </row>
</container>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
 
<!-- Use downloaded version of Bootstrap -->
<script src="js/bootstrap.min.js"></script>
</body>
